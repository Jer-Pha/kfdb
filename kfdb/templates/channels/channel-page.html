{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ channel.name }}&nbsp;&lpar;Channel&rpar;
{% endblock %}

{% block meta %}
  <meta name="author" content="{{ channel.name }}" />
  <meta name="description"
  content={% if channel.blurb %}
    "{{ channel.blurb|safe }}"
  {% else %}
    "The original database for Kinda Funny content. Filter, sort and search by channel, show, host. Made for the community, by the community."
  {% endif %} />
  <meta name="keywords" content="Kinda, Funny, Video Games, Podcast, Reactions, Twitch, YouTube, KFBF, Nerd Culture, {{ channel.name }}" />
{% endblock %}

{% block main %}
  {% for video in videos %}
    <div class="collapse collapse-plus border border-base-content border-t-0 bg-base-200 rounded-none" hx-get="{% url 'load_video_details' %}?video_id={{ video.video_id }}" hx-trigger="click once" hx-swap="beforeend">
      <input type="checkbox" />
      <div class="collapse-title p-0 max-h-16">
        <div class="flex flex-row">
          <img src="{{ video.show.image.url }}" class="max-w-16 max-h-16 w-auto h-auto" />
          <p class="pl-4 pr-10 py-0">
            <span class="inline-block leading-none opacity-50 font-normal text-sm mt-[-4px] max-w-[calc(100vw-7.5rem)] text-ellipsis overflow-hidden whitespace-nowrap">{{ video.release_date }} - {{ video.show.name }}</span>
            <br />
            <span class="inline-block leading-none font-semibold max-h-8 overflow-hidden">{{ video.title|safe }}</span>
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
