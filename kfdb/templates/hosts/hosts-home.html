{% extends 'base.html' %}

{% block title %}
  Hosts
{% endblock %}

{% block meta %}
  <meta name="author" content="Kinda Funny" />
  <meta name="description" content="The original database for Kinda Funny content. Filter, sort and search by channel, show, or host. Made for the community, by the community." />
  <meta name="keywords" content="Kinda, Funny, KindaFunny, Video Games, Podcast, Reactions, Twitch, YouTube, KFBF, Nerd Culture" />
{% endblock %}

{% block main %}
  <div class="grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-6" hx-boost="true">
    {% for host in hosts %}
      <a href="{% url 'host_page' type=host.url_type host=host.slug %}" class="my-auto">
        <div class="rounded-none xs:rounded-box card bg-base-100 image-full shadow-xl mx-0 xs:mx-1 my-1 lg:m-2">
          {% if host.image %}
            <figure>
              <img src="{{ host.image.url }}" class="aspect-square object-cover" alt="{{ host.name }}" />
            </figure>
          {% endif %}
          <div class="card-body">
            <div class="flex flex-col">
              <div class="h-full flex-1"></div>
              <h2 class="card-title">{{ host.name }}</h2>
              <p>Appearances:&nbsp;{{ host.count_hosted|add:host.count_produced }}</p>
            </div>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
